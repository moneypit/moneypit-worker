<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>

        <div id="moneypit-worker">
          <div class="container">

            <br />

              <div class="row">
               <div class="col-md-12">
                 <div class="card-counter primary">
                   <span class="count-numbers">{{device}}</span>
                   <span class="count-name">{{location}}</span>
                 </div>
                </div>
              </div>

              <div class="row" >
               <div class="col-md-12">

                 <table class="table">

                   <tbody v-for="worker in workers">

                   <tr>
                     <td scope="col">{{worker.name}}</td>
                     <td scope="col">{{worker.ip}}</td>
                     <td scope="col">{{worker.type}}</td>
                     <td scope="col">{{worker.timestamp}}</td>
                     <td scope="col">{{worker.details.state}}</td>
                     <td scope="col">{{worker.details.uptime}}</td>
                   </tr>



                  </tbody>


                 </table>

                 </div>
                </div>
              </div>




           </div>
         </div>

        <script src="index.js"></script>

    </body>

</html>
